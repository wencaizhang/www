.post-toc {

position: fixed;

width: 200px;

margin-left: 800px;

padding: 10px;
padding-left: 0;

word-wrap: break-word;

box-sizing: border-box;
border-left: 1px solid #ccc;

}

.post-toc .post-toc-title {

margin: 0;

font-weight: 400;

text-transform: uppercase;

}

.post-toc .post-toc-content.always-active ul {

display: block;

}

 

.post-toc .post-toc-content ul {

padding-left: 0;

list-style: none;

}

.post-toc .post-toc-content ul {

padding-left: 15px;

display: none;

}

.post-toc .post-toc-content .has-active > ul {

display: block;

}

.post-toc .post-toc-content a:hover {

color: #c05b4d;

}

.post-toc .post-toc-content a {

display: block;

line-height: 30px;

overflow: hidden;

white-space: nowrap;

text-overflow: ellipsis;

-webkit-transition-duration: .2s;

transition-duration: .2s;

-webkit-transition-property: -webkit-transform;

transition-property: -webkit-transform;

transition-property: transform;

transition-property: transform, -webkit-transform;

-webkit-transition-timing-function: ease-out;

transition-timing-function: ease-out;


}

@media only screen and (max-width: 1224px) {

.post-toc {

display: none;

}

}

.article-active {
  
color: #c05b4d;

}

.post-toc ul li.article-active {
    border-left: 0.01rem solid #326DE6;
    padding-left: 0.1rem;
}
.post-toc ul li.article-active a {
    color: #326DE6;
    position: relative;
}

<script>


function highLightPostNav () {
    var articlenav = $('.post-toc li');
    var className = 'article-active';
    articlenav.removeClass(className);
    $("h1,h2,h3").each(function () {
        var dis = $(this).offset().top - $(window).scrollTop();
        if (dis < 120) {
            articlenav.removeClass(className);
            var currentId = $(this).attr('id');
            $('[href="#' + currentId + '"').parent().addClass(className);
        }
    })
}
if ($(window).width() >= 768) {
    highLightPostNav();
    $(window).scroll(function () {
        highLightPostNav();
    });
}
